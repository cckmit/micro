#basicserver:  port: 9090  servlet:    context-path: /micro#druidspring:  datasource:    type: com.alibaba.druid.pool.DruidDataSource    driver-class-name: net.sf.log4jdbc.DriverSpy    druid:      name: micro      username: root      password: 198710      url: jdbc:log4jdbc:mysql://localhost:3306/yoga?useUnicode=true&characterEncoding=utf-8&useAffectedRows=true&useSSL=false&serverTimezone=Asia/Shanghai      async-init: true      initial-size: 2      max-active: 8      min-idle: 2      max-wait: 200      use-unfair-lock: true      pool-prepared-statements: true      max-open-prepared-statements: 32      time-between-eviction-runs-millis: 5000      min-evictable-idle-time-millis: 600000      max-evictable-idle-time-millis: 900000      validation-query: SELECT 1      test-on-borrow: false      test-while-idle: true      test-on-return: false  application:    name: eureka-client-micro-service  redis:    client-name: micro    database: 0    host: localhost    timeout: 2000    lettuce:      shutdown-timeout: 2000      pool:        max-active: 6        max-idle: 6        min-idle: 1        max-wait: 200        time-between-eviction-runs: 120000    #mybatismybatis:  mapper-locations: classpath:mybatis/**/*sqlMap.xml  type-aliases-package: micro.bean.po  configuration:     map-underscore-to-camel-case: true     #croscros:  config:    pathPattern: /**    origins: '*'    allowMethods:       - GET      - POST      - PUT      - DELETE      - OPTIONS     exposedHeaders:      - token      - content-disposition    allowHeaders:      - token      - content-disposition      - x-requested-with    maxAge: 86400       allowCredentials: true#token token:     expires: 30#miniominio:  url: http://127.0.0.1  port: 9000  accessKey: minioadmin  secretKey: minioadmin  connectTimeout: 30  writeTimeout: 30  readTimeout: 30  eureka:  client:    register-with-eureka: true    fetch-registry: true    service-url:      defaultZone: http://localhost:8761/eureka/  instance:    instance-id: ${spring.application.name}:${spring.cloud.client.ip-address}:${server.port}    prefer-ip-address: true    #ribbonribbon:  # 同一实例最大重试次数，不包括首次调用。默认值为0  MaxAutoRetries: 0  # 同一个微服务其他实例的最大重试次数，不包括第一次调用的实例。默认值为1  MaxAutoRetriesNextServer: 0  # 是否所有操作（GET、POST等）都允许重试。默认值为false  OkToRetryOnAllOperations: false  #feignfeign:  httpclient:    enabled: false    max-connections: 64  okhttp:    enabled: true    client:    config:      default:        connectTimeout: 1000        readTimeout: 5000        loggerLevel: full        #loglogging:  level:    micro.plugin.eureka: debug